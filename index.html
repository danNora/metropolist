    <div class="wrapper headerFlexContainer">
      <h1>Metropo<span class="lineBreak"><br></span>list</h1>
      <p class="appDescription">Compare the quality of life between two major cities</p>

      <form action="" class="setLocations">
        <label for="location1" class="visuallyHidden">Choose your first city.</label>
        <select name="location1" id="location1" class="location1">
          <option value="">Select a city...</option>
          <!-- Options go here -->
        </select>
        <label for="location2" class="visuallyHidden">Choose your second city.</label>
        <select name="location2" id="location2" class="location2">
          <option value="">Select a city...</option>
          <!-- Options go here -->
        </select>

        <input type="submit" value="compare!" id="submit" class="button" />
      </form>

      <p class="error">
        <!-- Error handling goes here -->
      </p>
    </div>
  </header>

  <main>
    <section class="resultsHidden" id="results">
      <div class="result result1"></div>
      <div class="result result2"></div>
      <button class="restart">Restart</button>
    </section>
